      <table>
        <tbody>
          <tr *ngFor="let product of products; let i=index">
            <td>{{i}}
              <div><b>Brand: </b><span>{{product.brand_name}}</span></div>
              <div><span><b>product: </b><span>{{product.product_name}}</span></span>
                <b style="float: right;">Price: {{product.price}}</b></div>
                <ngx-barcode [bc-element-type]="elementType" [bc-value]="product._id" [bc-format]="format" [bc-line-color]="lineColor"
